name: Code Coverage

on: [pull_request]

jobs:
  base_branch_cov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'       # Specify Java 8
          distribution: 'temurin' # Use Temurin distribution

      - name: Build the project
        run: ./gradlew build

      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport

      - name: Upload code coverage for ref branch
        uses: actions/upload-artifact@v3
        with:
          name: ref-lcov.info
          path: build/reports/jacoco/test/jacocoTestReport.csv # Adjust if needed

  checks:
    runs-on: ubuntu-latest
    needs: base_branch_cov
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'       # Specify Java 8
          distribution: 'temurin' # Use Temurin distribution

      - name: Download code coverage report from base branch
        uses: actions/download-artifact@v3
        with:
          name: ref-lcov.info

      - name: Build the project
        run: ./gradlew build

      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport

      - name: Generate Code Coverage report
        id: code-coverage
        uses: barecheck/code-coverage-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Use the default GitHub token
          lcov-file: "build/reports/jacoco/test/jacocoTestReport.csv"
          base-lcov-file: "ref-lcov.info"
          minimum-ratio: 0
          send-summary-comment: true
          show-annotations: "warning"
